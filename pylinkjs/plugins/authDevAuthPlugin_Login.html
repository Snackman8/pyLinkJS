<!doctype html>
<html lang="en">

<head>
    <!-- jquery (requires for pyLinkJS) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.min.js"></script>

    <!-- bootstrap (requires for pyLinkJS UI Helpers) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<div class="container">

    <div class="card m-3 col-6 text-center">
        <h4 class="card-header">Login</h4>
        <div class="card-body">
            <div class='alert alert-danger'>
                This is a development login page.<br>
                Do not use this type of login for production!
            </div>

            <form action="/login" method="post">
                <div class="col-6 offset-3 mt-3"> <input name="username" class="form-control text-center" placeholder="Username" required></div>
                <div class="col-6 offset-3 mt-3"> <input name="password" class="form-control text-center" placeholder="Password" type="password" disabled></div>
                <button type="submit" class="btn btn-primary mt-3">Sign In</button>
            </form>
        </div>
    </div>
</div>
</body>
